<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        
        <title>BudgetApp</title>
    </head>

    <body>
        <div class="wrapper clearfix">

            <div class="left-box">
                <!-- logo -->
                <div class= "app-name">BudgetApp</div>
                <div class="budget__title">
                    Add expense or income for <span class="budget__title--month">%Month%</span>:
                </div>
                
                <div class= "add">
                    <div class="input__data">
                        <select class= "add__type">
                            <option value="inc" selected>+</option>
                            <option value="exp">-</option>
                        </select>
                        <input class="add__description" type="text", placeholder="Add description">
                        <input class="add__value" type="number" placeholder="Value">
                    </div>
                    <button class="add__btn" style="vertical-align:middle"><span>Submit </span></button>
                </div>
            </div>
            
            <div class="right-box">
                <div class="budget__description">
                    Total budget for current month:
                </div>
                
                <div class="budget__value">+ 3,200.11</div>
                
                <div class="budget__income clearfix">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div class="budget__income--value">+ 4,200.11</div>
                    </div>
                </div>
                
                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--value">- 1,000.00</div>
                    </div>
                </div>
            </div>

            <div class="container clearfix">
                <div class="income">
                    <h2 class="income__title"><i class="ion-arrow-up-c"></i> Income</h2>
                    
                    <div class="income__list">
                       
                        <!--
                        <div class="item clearfix" id="inc-0">
                            <div class="item__description">Salary</div>
                            <div class="right clearfix">
                                <div class="item__value">+ 2,100.00</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="item clearfix" id="inc-1">
                            <div class="item__description">Sold car</div>
                            <div class="right clearfix">
                                <div class="item__value">+ 1,500.00</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        -->
                        
                    </div>
                </div>
                
                
                
                <div class="expenses">
                    <h2 class="expenses__title"><i class="ion-arrow-down-c"></i> Expenses</h2>
                    
                    <div class="expenses__list">
                       
                        <!--
                        <div class="item clearfix" id="expense-0">
                            <div class="item__description">Apartment rent</div>
                            <div class="right clearfix">
                                <div class="item__value">- 900.00</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="item clearfix" id="expense-1">
                            <div class="item__description">Grocery shopping</div>

                                <div class="item__value">- 435.28</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        -->
                        
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>

<!doctype html><html lang="en"><head><meta charset="UTF-8"><link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet"><link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet"><link rel="stylesheet" href="css/style.css"><title>BudgetApp</title></head><body><div class="wrapper clearfix"><div class="left-box"><div class="app-name">BudgetApp</div><div class="budget__title">Add expense or income for <span class="budget__title--month">%Month%</span>:</div><div class="add"><div class="input__data"><select class="add__type"><option value="inc" selected="selected">+</option><option value="exp">-</option></select> <input class="add__description" , placeholder="Add description"> <input class="add__value" type="number" placeholder="Value"></div><button class="add__btn" style="vertical-align:middle"><span>Submit</span></button></div></div><div class="right-box"><div class="budget__description">Total budget for current month:</div><div class="budget__value">+ 3,200.11</div><div class="budget__income clearfix"><div class="budget__income--text">Income</div><div class="right"><div class="budget__income--value">+ 4,200.11</div></div></div><div class="budget__expenses clearfix"><div class="budget__expenses--text">Expenses</div><div class="right clearfix"><div class="budget__expenses--value">- 1,000.00</div></div></div></div><div class="container clearfix"><div class="income"><h2 class="income__title"><i class="ion-arrow-up-c"></i> Income</h2><div class="income__list"></div></div><div class="expenses"><h2 class="expenses__title"><i class="ion-arrow-down-c"></i> Expenses</h2><div class="expenses__list"></div></div></div></div><script src="js/bundle.js"></script></body></html>
